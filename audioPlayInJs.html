<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Play by JS</title>

    <style>
        button{
            width: 100px;
            height: 50px;
            background-color: green;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="myButton">a</button>
    <button class="myButton">b</button>
    <button class="myButton">c</button>

    <script>
        for (var i = 0; i < 3; i++){
            document.querySelectorAll(".myButton")[i].addEventListener("click", function(){
                var text = this.innerHTML;
                console.log(text);
                audioPlay(text)

           
        });
        }
        
        function audioPlay(text){
            switch(text){
                case "a":
                    var audio = new Audio('audio/a1.mp3');
                    audio.play();
                    break;

                    case "b":
                    var audio = new Audio('audio/a2.mp3');
                    audio.play();
                    break;

                    case "c":
                    var audio = new Audio('audio/a3.mp3');
                    audio.play();
                    break;
            }
        }

    </script>
</body>
</html>
